<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/admin.css">
  <link rel="stylesheet" href="styles/accesoLogin.css">
  <!-------------FUENTES DE LETRAS------------>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="shortcut icon" href="imagenes/logo.png">
  <title>RutasTH-Admin | Iniciar sesi&oacute;n</title>
</head>

<body>
  <!--Aquí se encuentra los contenedores de la portada del inicio de sessión-->
  <div class="contenedor0 overflow-hidden">
    <div class="row ">
      <!--En este contenedor esta la imagen-->
      <div class="col-lg-6 container1">
        <div>
          <img src="imagenes/acceso.jpg" alt="imagen1">
        </div>
      </div>
      <!--En este contenedor esta el inicio de acceso-->
      <div class="col-lg-6  container2">
        <div class="login">
          <div class="acceso p-5">
            <h3>INICIAR SESI&Oacute;N</h3>
            <!-------Aquí se encuentran los login's------->
            <div class="texto">
              <form>
                <div class="col-lg-12">
                  <div class="mb-4 usuario">
                    <i class="bi bi-person-fill"></i>
                    <input maxlength="40" id="nameLogin" type="text" class="form-control form1"
                      aria-describedby="usuarioHelp" placeholder="Usuario">
                  </div>
                  <div class="mb-4 contrasenia">
                    <i class="bi bi-lock-fill"></i>
                    <input maxlength="80" id="password" type="password" class="form-control form2"
                      placeholder="Contraseña">
                  </div>
                </div>
              </form>
              <a href="bienvenida.html">
                <button type="submit" class="btn btn-text" onclick="accountLogin(event)">Ingresar</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./script/accesoLogin.js"></script>
</body>

</html>
