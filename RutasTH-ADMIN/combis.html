  <!----------------------------------------------Titulo---------------------------------------------->
  <h1 class="titulo">INSERTAR COMBIS</h1>
  <!----------------------------------------------Contenedotes de lugares---------------------------------------------->
  <div class="px-5 contenedor">
    <div class="row gx-5">
      <div class="col-12 col-lg-9">
        <div class="p-1 ">
          <div class="registro">
            <form>
              <div class="col-lg-12">
                <div class="mb-4 usuario">
                  <label for="">N&uacute;mero de combi: </label>
                  <input id="numeroC" maxlength="3" type="text" class="form-control form1"
                    aria-describedby="Numero de la Combi" required pattern="[0-9]+" placeholder="Ej: 3">
                </div>
                <!-------------Segundo input------------>
                <div class="mb-4">
                  <label for="">Nombre de combi: </label>
                  <div class="listas-rutas">
                    <input id="nombreC" maxlength="40" type="text" class="form-control form1" aria-describedby="Nombre de la Combi"
                      placeholder="Ej: Infonavit">
                  </div>
                </div>
                <!-------------Tercer input------------>
                <div class="mb-4">
                  <label for="">Link de la combi: </label>
                  <div class="listas-rutas">
                    <input id="mapa_link" type="text" class="form-control form1"
                      aria-describedby="Likn del mapa de la combi" pattern="htppps?://.+" placeholder="https//..."
                      title="Este campo valida http:// o https://">
                  </div>
                </div>
              </div>
            </form>
            <button type="submit" onclick="postadminCombi(event)" class="btn btn-text">Agregar</button>
          </div>
        </div>
      </div>
      <!------------------------Aquí estan las combis---------------------------->
      <div class="col-12 col-lg-3">
        <div class="contenedor2">
          <div class="card" style="width: 100%">
            <div id="adminCombi" class="lugares lisLugares">
              <!--<div class="uno"><a href="#">Combi 1</a></div><hr-->
            </div>
          </div>
        </div>
