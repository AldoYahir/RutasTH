  <!----------------------------------------------Titulo---------------------------------------------->
  <h1 class="titulo">INSERTAR TRAYECTORIAS</h1>
  <!----------------------------------------------Contenedotes de lugares---------------------------------------------->
  <div class="px-5 contenedor">
    <div class="row gx-5 opciones1">
      <!------------------------Aquí estan los lugares---------------------------->
      <div class="col-12 col-lg-12 opciones">
        <div>
          <label>Selecciona lugar de origen:</label>
          <!-------------Primer opción------------>
          <select id="adminLugarOrigen" class="form-select form2" onfocus="this.size=4;" onblur='this.size=1;'
            onchange='this.size=1; this.blur();' aria-label="Lugar de origen">
            <!--<option value="1"></option>-->
          </select>
        </div>
        <div>
          <label>Seleciona lugar de destino:</label>
          <!-------------Segunda opción------------>
          <select id="adminLugarDestino" class="form-select form2" onfocus="this.size=4;" onblur='this.size=1;'
            onchange='this.size=1; this.blur();' aria-label="Lugar de destino">
            <!--<option value="1"></option>-->
          </select>
        </div>
        <div>
          <label>Selecciona el n&uacute;mero de combi:</label>
          <!-------------Tercer opción------------>
          <select id="adminCombiTrayecto" class="form-select form2" onfocus="this.size=4;" onblur='this.size=1;'
            onchange='this.size=1; this.blur();' aria-label="Numero de combi">
            <!--<option value="1">1</option>-->
          </select>
        </div>
        <a href="#tablePlace"><button type="submit" onclick="postadminTrayecto(event)"
            class="btn btn-text">Agregar</button></a>
      </div>
      <!------------------------Aquí estan los trayectos---------------------------->
      <div id="tablePlace" class="col-12 col-lg-12 divTable">
        <table class="table">
          <thead class="headTable">
            <tr>
              <th scope="col">Ruta</th>
              <th scope="col">Nombre de la ruta</th>
              <th scope="col">Lugar de origen</th>
              <th scope="col">Lugar de destino</th>
              <th scope="col">Eliminar</th>
            </tr>
          </thead>
        </table>
        <div class="scrollTable">
          <table class="table table-sm hoverTable">
            <tbody id="adminIDtrayecto" class="contentTable">
              <!--<tr>
            <th scope="row">1</th>
