  <!----------------------------------------------Titulo---------------------------------------------->
  <h1 class="titulo">INSERTAR LUGARES</h1>
  <!----------------------------------------------Contenedotes de lugares---------------------------------------------->
  <div class="px-5 contenedor">
    <div class="row gx-5">
      <div class="col-12 col-lg-8">
        <div class="p-1 ">
          <div class="registro">
            <form>
              <div class="col-lg-12">
                <div class="mb-4 usuario">
                  <label for="">Nombre del lugar: </label>
                  <input id="nombre" maxlength="80" type="text" class="form-control form1"
                    aria-describedby="Nombre del Lugar" placeholder="Ej: Palacio Municipal">
                </div>
                <div class="mb-4">
                  <label for="">Selecciona el tipo: </label>
                  <div class="listas-rutas">
                    <!-------------Primer boton------------>
                    <select id="tipo" class="form-select tipo-od form2" onfocus="this.size=1;" onblur='this.size=1;'
                      onchange='this.size=1; this.blur();' aria-label="Default select example">
                      <option value="O">Origen</option>
                      <option value="D">Destino</option>
                    </select>
                  </div>
                </div>
              </div>
            </form>
            <button type="submit" onclick="postadminLugar(event)" class="btn btn-text">Agregar</button>
          </div>
        </div>
      </div>
      <!------------------------Aquí estan los lugares---------------------------->
      <div class="col-12 col-lg-4">
        <div class="contenedor2">
          <div class="card" style="width: 100%">
            <div id="adminLugar" class="lugares lisLugares">
              <!--<div class="uno"><a href="#">Lugar 1</a> </div><hr>-->
            </div>
          </div>
        </div>
