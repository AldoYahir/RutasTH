<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/colorThemes.css">
  <link rel="stylesheet" href="styles/registro.css">
  <!-------------FUENTES DE LETRAS------------>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue&display=swap" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="shortcut icon" href="imagenes/logo.png">
  <title>RutasTH</title>
</head>

<body>
    <div class="registro">
        <div class="container px-4 text-center">
            <div class="row gx-5">
              <div class="col imagen" style=" padding-left: 0px;">
               <img src="/imagenes/inicio.jpg" alt="">
               <div class="texto-encima" style="color:white;">BIENVENIDO <hr></div>
               <div class="texto-center" style="color:white;">A RUTAS TH</div>
              </div>
              <div class="col container">
                <div class="p-3">
                  <header class="container">
                    <div class="title-section-1">
                      <h1 class="title">RUTAS TH</h1>
                    </div>
                  </header>
                    <label for="basic-url" class="form-label mb-0" style="float: left;">¿Cómo te llamas?</label>
                  <div class="input-group mb-1 p-3">
                    <span class="input-group-text" id="basic-addon1" style="background-color: #E8BE4D;"></span>
                    <input type="text" class="form-control" placeholder="Nombre" aria-label="nombre" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-1 p-3">
                    <span class="input-group-text" id="basic-addon1" style="background-color: #E8BE4D;"></span>
                    <input type="password" class="form-control" placeholder="Apellido" aria-label="apellido" aria-describedby="basic-addon1">
                  </div>

                    <label for="basic-url" class="form-label mb-0" style="float: left;">Introduce tu número telefónico</label>
                  <div class="input-group mb-1 p-3">
                    <span class="input-group-text" id="basic-addon1" style="background-color: #E8BE4D;"></span>
                    <input style="width: 20px;" type="tel" class="form-control" placeholder="2381291123" aria-label="numero" aria-describedby="basic-addon1">
                  </div>

                  <label for="basic-url" class="form-label mb-0" style="float: left;">Introduce tu correo electrónico</label>
                  <div class="input-group mb-1 p-3">
                    <span class="input-group-text" id="basic-addon1" style="background-color: #E8BE4D;"></span>
                    <input type="email" class="form-control" placeholder="Apellido" aria-label="email" aria-describedby="basic-addon1">
                  </div>

                  <label for="basic-url" class="form-label mb-0" style="float: left;">Introduce tu contraseña</label>
                  <div class="input-group mb-1 p-3">
                    <span class="input-group-text" id="basic-addon1" style="background-color: #E8BE4D;"></span>
                    <input type="password" class="form-control" placeholder="Contraseña" aria-label="contraseña" aria-describedby="basic-addon1">
                  </div>

                  <div class="d-grid gap-2 p-3 botones">
                    <button class="btn" type="button">Registrarse</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>

</body>

</html>
